plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:2.6.2'
    api 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.1'
    api 'com.auth0:java-jwt:3.18.3'
    runtimeOnly 'org.postgresql:postgresql:42.3.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

group = 'org.bookshop'
version = '1.0-SNAPSHOT'
description = 'bookshop'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
