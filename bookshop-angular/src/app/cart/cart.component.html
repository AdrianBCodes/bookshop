<div class="container">
    <h1>Shopping Cart</h1>
    <table class="table">
        <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{ item.product.name }}</td>
                <td>
                    <button class="button" (click)="minusQuantity(item)">-</button>
                    {{ item.quantity}}
                    <button class="button" (click)="plusQuantity(item)">+</button>
                </td>
                <td>{{ item.totalPrice }}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>{{ cart.totalPrice }}</td>
            </tr>
        </tbody>
    </table>
</div>
