<div class="col-md-6 offset-md-3">
    <h3> Update Book</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" id = "name"
                [(ngModel)] = "book.name" name="name">
        </div>
    
        <div class="form-group">
            <label> Description</label>
            <input type="text" class="form-control" id = "description"
                [(ngModel)] = "book.description" name="description">
        </div>
    
        <div class="form-group">
            <label> Category</label>
            <select class="form-select" id="category" [(ngModel)] = "book.category" name="category">
                <option *ngFor="let category of bookCategory | keyvalue">{{ category.key }}</option>
            </select>
        </div>
    
        <div class="form-group">
            <label> Price</label>
            <input type="number" class="form-control" id = "price"
                [(ngModel)] = "book.price" name="price">
        </div>
    
        <button class="btn btn-success" type ="submit"> Submit </button>
    
    </form>
    </div>
