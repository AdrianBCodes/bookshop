<h2>Book List</h2>


<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Description</th>
            <th> Category</th>
            <th> Price</th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.name}} </td>    
            <td>{{ book.description}} </td>
            <td>{{ book.category}} </td>
            <td>{{ book.price}} </td>
            <td>
                <button (click)="updateBook(book.id)" class="btn btn-primary mx-1"> Update</button>
                <button (click)="deleteBook(book.id)" class="btn btn-danger mx-1" > Delete</button>
                <button (click)="bookDetails(book.id)" class="btn btn-primary mx-1" > View</button>
            </td>
        </tr>
    </tbody>
    <mat-paginator [pageSizeOptions]="[3, 6, 9, 12, 15]" [pageSize]="3" [length]="totalElements" (page)="nextPage($event)"> </mat-paginator>
</table>
